<div>
    <h1>游戏</h1> <a class="nav" href="/">首页</a>
</div>
<ul style="overflow: hidden;">
    <% body.forEach(function (item) {%>

    <li class="news">
        <div class="img_box">
            <a href="<%= item.defaultUrl %>" target="_blank">
                <img src="<%= item.imgUri %>">
            </a>
        </div>
        <div class="info_box">
            <a href="<%= item.defaultUrl %>" target="_blank">
                <h4>
                    <font color="1C1CFF"><%= item.name %></font>
                </h4>
            </a>
            <span class="vg_tab"><%= item.langType %></span>
        </div>
        </div>
    </li>

    <% })%>
</ul>
<br />

    </li>

    <% })%>
</ul>
